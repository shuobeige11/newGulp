<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <title>缤纷嘻哈季-出游保险0元购</title>
    <link type="stylesheet" href="css/main.css" rel="stylesheet" />
    
</head>

<body>
    <section class="lm_content">
        <section class="lm_banner">
            <a href="javascript:void(0)">免费领取</a>
        </section>
        <section class="lm_box">
            <dl>
                <dt>保险说明：</dt>
                <dd>
                    1.保险费：100元（门店购买汽座免费送）;
                </dd>
                <dd>
                    2.营运交通工具意外伤害身故、残疾保险金额5万元;
                </dd>
                <dd>
                    3.非营运交通工具意外伤害身故、残疾保险金额5万元
                </dd>
                <dd>
                    4.意外伤害医疗保险金额1万元;
                </dd>
                <dd>
                    4.仅限于被保险人乘座家用汽车或从事合法客运的交通工具期间发生的交通事故所导致的保险责任
                </dd>
            </dl>
        </section>
    </section>
    <div class="act-dialog-wrapper hide">
        <div class="act-dialog">
            <header class="act-header">
                <span class="act-header-tit">汽座专属会员邀请码</span>
            </header>
            <section class="act-body">
                <div class="act-form">
                    <div class="act-item">
                        <div class="invitecode">
                            <input type="text" id="invitecode" placeholder="请输入汽座专属会员邀请码" class="input-txt"/>
                        </div>
                        <div class="act-error">
                            <span>邀请码输入错误，请重新输入</span>
                        </div>
                        <a href="javascript:void(0)" class="act-btn">提交</a>
                    </div>

                </div>
            </section>
        </div>
    </div>
</body>
<script>
    function _adaptFont(e, t, n) {
        e = 750,
            t = 320,
            n = 16;
        var i = parseInt(window.innerWidth),
            d = parseInt(document.documentElement.clientWidth),
            a = parseInt(document.body.clientWidth),
            d = Math.min(i, a, d);
        d > e && (d = e),
            t > d && (d = t),
            document.documentElement.style.fontSize = d / t * n + "px"
    }
    _adaptFont();
    </script>
</html>
